<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashblocks Explorer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: white;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border: 1px solid #ddd;
            overflow: hidden;
        }

        h1 {
            padding: 20px 30px;
            border-bottom: 1px solid #ddd;
            font-size: 1.5em;
            font-weight: 500;
            color: #000;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: #f5f5f5;
            border-bottom: 1px solid #ddd;
        }

        th {
            padding: 12px 30px;
            text-align: left;
            font-size: 0.85em;
            font-weight: 600;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        td {
            padding: 16px 30px;
            border-bottom: 1px solid #eee;
            font-size: 0.95em;
        }

        tr:hover {
            background: #f9f9f9;
            cursor: pointer;
        }

        .mono {
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            color: #555;
        }

        .block-number {
            font-weight: 600;
            color: #000;
        }

        .loading {
            padding: 60px;
            text-align: center;
            color: #999;
        }

        .details-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.4);
            z-index: 1000;
            overflow-y: auto;
        }

        .details-modal.visible {
            display: flex;
            align-items: flex-start;
            justify-content: center;
            padding: 40px 20px;
        }

        .modal-content {
            background: white;
            border: 1px solid #ddd;
            width: 100%;
            max-width: 1000px;
        }

        .modal-header {
            padding: 20px 30px;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h2 {
            font-size: 1.3em;
            font-weight: 500;
            color: #000;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5em;
            color: #999;
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-btn:hover {
            color: #000;
        }

        .modal-body {
            padding: 30px;
        }

        .section {
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 1em;
            font-weight: 600;
            margin-bottom: 12px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 0.85em;
        }

        .tx-list {
            background: #f9f9f9;
            border: 1px solid #eee;
            padding: 15px;
            max-height: 300px;
            overflow-y: auto;
        }

        .tx-item {
            font-family: 'Courier New', monospace;
            font-size: 0.85em;
            padding: 8px 12px;
            background: white;
            border: 1px solid #eee;
            margin-bottom: 8px;
            word-break: break-all;
        }

        .flashblock-item {
            background: #f5f5f5;
            border: 1px solid #ddd;
            padding: 20px;
            margin-bottom: 15px;
        }

        .flashblock-header {
            font-weight: 600;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #000;
        }

        .badge {
            background: #666;
            color: white;
            padding: 3px 10px;
            border-radius: 12px;
            font-size: 0.75em;
            font-weight: 500;
        }

        .empty {
            color: #999;
            font-style: italic;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Flashblocks Explorer</h1>

        <div id="loading" class="loading">Loading blocks...</div>

        <table id="blocks-table" style="display: none;">
            <thead>
                <tr>
                    <th>Block Number</th>
                    <th>Block Hash</th>
                    <th>Extra Data</th>
                    <th>Transactions</th>
                    <th>Flashblocks</th>
                </tr>
            </thead>
            <tbody id="blocks-body"></tbody>
        </table>
    </div>

    <div id="details-modal" class="details-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">Block Details</h2>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body" id="modal-body"></div>
        </div>
    </div>

    <script>
        async function loadBlocks() {
            try {
                const response = await fetch('/api/blocks');
                const blocks = await response.json();

                document.getElementById('loading').style.display = 'none';
                document.getElementById('blocks-table').style.display = 'table';

                const tbody = document.getElementById('blocks-body');
                tbody.innerHTML = blocks.map(block => `
                    <tr onclick="showBlockDetails(${block.block_number})">
                        <td class="block-number">${block.block_number}</td>
                        <td class="mono">${block.block_hash || 'N/A'}</td>
                        <td class="mono">${block.extra_data || 'N/A'}</td>
                        <td>${block.transaction_count}</td>
                        <td>${block.flashblock_count}</td>
                    </tr>
                `).join('');
            } catch (error) {
                console.error('Error loading blocks:', error);
                document.getElementById('loading').textContent = 'Error loading blocks';
            }
        }

        async function showBlockDetails(blockNumber) {
            try {
                const response = await fetch(`/api/blocks/${blockNumber}`);
                const details = await response.json();

                document.getElementById('modal-title').textContent = `Block #${blockNumber}`;

                let html = `
                    <div class="section">
                        <div class="section-title">Canonical Block Transactions (${details.transaction_hashes.length})</div>
                        <div class="tx-list">
                `;

                if (details.transaction_hashes.length === 0) {
                    html += '<div class="empty">No transactions</div>';
                } else {
                    details.transaction_hashes.forEach(hash => {
                        html += `<div class="tx-item">${hash}</div>`;
                    });
                }

                html += `
                        </div>
                    </div>

                    <div class="section">
                        <div class="section-title">Flashblocks (${details.flashblocks.length})</div>
                `;

                if (details.flashblocks.length === 0) {
                    html += '<div class="empty">No flashblocks available</div>';
                } else {
                    details.flashblocks.forEach(fb => {
                        html += `
                            <div class="flashblock-item">
                                <div class="flashblock-header">
                                    <span>Index ${fb.index}</span>
                                    <span class="badge">${fb.transaction_count} txs</span>
                                </div>
                        `;

                        if (fb.transaction_hashes.length > 0) {
                            html += '<div class="tx-list">';
                            fb.transaction_hashes.forEach(hash => {
                                html += `<div class="tx-item">${hash}</div>`;
                            });
                            html += '</div>';
                        }

                        html += '</div>';
                    });
                }

                html += '</div>';

                document.getElementById('modal-body').innerHTML = html;
                document.getElementById('details-modal').classList.add('visible');
            } catch (error) {
                console.error('Error loading block details:', error);
            }
        }

        function closeModal() {
            document.getElementById('details-modal').classList.remove('visible');
        }

        // Close modal when clicking outside
        document.getElementById('details-modal').addEventListener('click', (e) => {
            if (e.target.id === 'details-modal') {
                closeModal();
            }
        });

        // Load blocks on page load
        loadBlocks();

        // Refresh blocks every 5 seconds
        setInterval(loadBlocks, 5000);
    </script>
</body>
</html>
